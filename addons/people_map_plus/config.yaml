name: "People Map Plus Backend"
version: "0.1.6"
slug: "people_map_plus"
description: "Backend API and indexing service for People Map Plus card"
url: "https://github.com/maxminsk/HaMapAddon"
startup: services
boot: auto
init: false
hassio_api: true
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: mdi:map-marker-path
panel_title: People Map Plus
arch:
  - amd64
image: "ghcr.io/maxminsk/people-map-plus-addon-{arch}"
map:
  - "media:rw"
  - "config:rw"
options:
  log_level: info
  onedrive_enabled: false
  onedrive_tenant: "consumers"
  onedrive_client_id: ""
  onedrive_client_secret: ""
  onedrive_refresh_token: ""
  onedrive_scope: "offline_access Files.Read User.Read"
  onedrive_drive_id: ""
  onedrive_folder_path: "/"
  destination_subdir: "people_map_plus/onedrive"
  lookback_days: 5
  sync_interval_hours: 24
  max_files_per_run: 500
  run_sync_on_startup: true
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  onedrive_enabled: bool?
  onedrive_tenant: str?
  onedrive_client_id: str?
  onedrive_client_secret: password?
  onedrive_refresh_token: password?
  onedrive_scope: str?
  onedrive_drive_id: str?
  onedrive_folder_path: str?
  destination_subdir: str?
  lookback_days: int(1,30)?
  sync_interval_hours: int(1,168)?
  max_files_per_run: int(1,2000)?
  run_sync_on_startup: bool?
