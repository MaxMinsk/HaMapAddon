name: Card Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (without v prefix), for example 0.1.0"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify package version
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [[ "${PACKAGE_VERSION}" != "${{ steps.version.outputs.version }}" ]]; then
            echo "Tag/workflow version (${{ steps.version.outputs.version }}) must match package.json version (${PACKAGE_VERSION})."
            exit 1
          fi

      - name: Build bundle
        run: npm run build

      - name: Verify artifacts
        run: |
          test -f dist/people-map-plus-card.js
          cp dist/people-map-plus-card.js people-map-plus-card.js

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            people-map-plus-card.js
